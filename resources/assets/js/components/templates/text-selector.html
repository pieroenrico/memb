<div class="memb-text-selector">
    <div class="card">

        <div class="card-title">
            <h4>Casa Tomada</h4> <small>Julio Cortazar</small>
        </div>
        <div class="card-title">
            <ul class="nav nav-process nav-process-circle">
                <li class="nav-item complete">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item processing">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
        <div class="card-body form-type-fill">

            <div class="paragraphs">
                <p v-for="paragraph in paragraphs"
                   class="fs-15"
                   :class="{disabled: (selectedParagraph != null) && (selectedParagraph!=paragraph.id), selected: (selectedParagraph == paragraph.id) }"
                    @click="selectParagraph(paragraph.id)">
                    {{ paragraph.paragraph }}
                </p>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-bold btn-primary" :disabled="selectedParagraph == null">Continuar <i class="ti-arrow-right"></i></button>
            </div>

        </div>
    </div>

    <div class="card-loading reveal" v-if="loading">
        <svg class="spinner-circle-material-svg" viewBox="0 0 50 50">
            <circle class="circle" cx="25" cy="25" r="20"></circle>
        </svg>
    </div>
</div>
